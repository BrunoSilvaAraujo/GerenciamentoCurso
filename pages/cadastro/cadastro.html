<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo-principal"></title>
    <script src="validacao.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <script src="../../bootstrap/js/jquery-3.5.1.min.js" type="text/javscript"></script>
    <script src="../../bootstrap/js/bootstrap.min.js" type="text/javscript"></script>
</head>
<body onload="load()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-ligth" style="background-color: #4129ca;">
        <a id="linkHome" class="navbar-brand" onmouseover="infoMouseUp('linkNav')" onmouseout="infoMouseOut()" href="#">
            Home
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        >
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" onmouseover="infoMouseUp('linkNav')" onmouseout="infoMouseOut()" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onmouseover="infoMouseUp('linkNav')" onmouseout="infoMouseOut()" href="#">Notas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onmouseover="infoMouseUp('linkNav')" onmouseout="infoMouseOut()" href="#">Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"onmouseover="infoMouseUp('linkNav')" onmouseout="infoMouseOut()" href="#">Alunos</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="content-cadastro" style="padding: 30px;">
        <div class="alert alert-danger" id="alert-cadastro">
    
        </div>
        <div class="row">
            <h4 class="col-md-8">Formulário de Cadastro</h4>
            <h6>Tipo de Cadastro</h6>
            <div class="form-check row" style="margin-left: 20px;">
                <input style="cursor: pointer;" type="radio" checked class="form-check-input" id="tipoCadastroAluno" name="tipoCadastro" value="1">
                <label style="margin-left: 5px;">Aluno</label>
                <input style="cursor: pointer; margin-left: 10px;" type="radio" class="form-check-input" id="tipoCadastroProfessor" name="tipoCadastro" value="2">
                <label style="margin-left: 30px;">Professor</label>
            </div>
        </div>
        <form class="card border-primary mb-3 card-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputNome')" id="inputNome" onmouseover="infoMouseUp('inputNome')"
                     onmouseout="infoMouseOut()" placeholder="* Nome Completo"
                    >
                </div>
                <div class="form-group col-md-2">
                    <input onkeyup="resolveCpf()" onmouseover="infoMouseUp('inputCpf')" onmouseout="infoMouseOut()" 
                      maxlength="14" type="text" class="form-control" id="inputCpf" placeholder="* CPF"
                    >
                </div>
                <div class="form-group col-md-4">
                    <label style="position: absolute; margin-left: 160px; margin-top: 8px;">* Data de Nascimento</label>
                    <input style="cursor: pointer;" type="date" onkeyup="resolveErro('inputNascimento')" onmouseover="infoMouseUp('inputNascimento')" onmouseout="infoMouseOut()"
                     class="form-control" id="inputNascimento" placeholder="Nascimento"
                    >
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputNomePai')" onmouseover="infoMouseUp('inputNomePai')" onmouseout="infoMouseOut()"
                     id="inputNomePai" placeholder="Nome do Pai"
                    >
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputNomeMae')" onmouseover="infoMouseUp('inputNomeMae')" onmouseout="infoMouseOut()"
                     id="inputNomeMae" placeholder="* Nome da Mãe"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input onkeyup="resolveCep()" type="text" onmouseover="infoMouseUp('inputCep')" onmouseout="infoMouseOut()" 
                     maxlength="9" class="form-control" id="inputCep" placeholder="CEP"
                    >
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputEndereco')" onmouseover="infoMouseUp('inputEndereco')" onmouseout="infoMouseOut()"
                     id="inputEndereco" placeholder="* Rua... Av... Travessa... etc..."
                    >
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputNumeroEndereco')" onmouseover="infoMouseUp('inputNumeroEndereco')" onmouseout="infoMouseOut()"
                     id="inputNumeroEndereco" placeholder="N°"
                    >
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" id="inputComplementoEndereco" placeholder="Complemento">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputBairro')" onmouseover="infoMouseUp('inputBairro')" onmouseout="infoMouseOut()"
                     id="inputBairro" placeholder="* Bairro"
                    >
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputCidade')" onmouseover="infoMouseUp('inputCidade')" onmouseout="infoMouseOut()"
                     id="inputCidade" placeholder="* Cidade"
                    >
                </div>
                <div class="form-group col-md-2">
                    <select id="inputState" class="form-control" onchange="resolveEstado()"  onmouseover="infoMouseUp('inputState')" onmouseout="infoMouseOut()">
                        <option selected>* Estado</option>
                        <option>Acre</option>
                        <option>Alagoas</option>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Distrito Federal</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input onkeyup="resolveRg()" type="text" maxlength="12" class="form-control" 
                      id="inputIdentidade" placeholder="* Identidade" onmouseover="infoMouseUp('inputIdentidade')" onmouseout="infoMouseOut()"
                    >
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputOrgaoExp')" onmouseover="infoMouseUp('inputOrgaoExp')" onmouseout="infoMouseOut()"
                     id="inputOrgaoExp" placeholder="Orgão Expedidor"
                    >
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputProfissao')" onmouseover="infoMouseUp('inputProfissao')" onmouseout="infoMouseOut()"
                     id="inputProfissao" placeholder="Profissão"
                    >
                </div>
                <div class="card row" style="margin-left: 5px; height: 38.5px; width: 202px">
                    <label class="form-check-label" style="margin-left: 10px; margin-top: 5px;">* Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" value="masculino" checked name="checkSexo" style="cursor: pointer; margin-left: -25px; margin-top: 12px;"
                            type="radio">
                        <label class="form-check-label" style="margin-left: -5px; margin-top: 6px;">
                            M
                        </label>
                        <input class="form-check-input" value="feminino" name="checkSexo" type="radio"
                            style="cursor: pointer; margin-left: 30px; margin-top: 12px;">
                        <label class="form-check-label" style="margin-left: 50px; margin-top: 6px;">
                            F
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputEstadoCivil')" onmouseover="infoMouseUp('inputEstadoCivil')" onmouseout="infoMouseOut()"
                     id="inputEstadoCivil" placeholder="* Estado Civil"
                    >
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" onkeyup="resolveCelular()" id="inputTelCelular" 
                     placeholder="* Tel Celular" maxlength="15" onmouseover="infoMouseUp('inputTelCelular')" onmouseout="infoMouseOut()"
                    >
                </div>
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="inputTelResidencial" onkeyup="resolveResidencial()"
                     placeholder="Tel Residencial" maxlength="14" onmouseover="infoMouseUp('inputTelResidencial')" onmouseout="infoMouseOut()"
                    >
                </div>
                <div class="form-group col-md-3">
                    <input type="email" class="form-control" onkeyup="resolveErro('inputEmail')" onmouseover="infoMouseUp('inputEmail')" onmouseout="infoMouseOut()"
                     id="inputEmail" placeholder="email@email.com"
                    >
                </div>
                <div class="form-group col-md-8">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputEscolaridade')" onmouseover="infoMouseUp('inputEscolaridade')" onmouseout="infoMouseOut()"
                     id="inputEscolaridade" placeholder="* Escolaridade"
                    >
                </div>
                <div class="card row" style="margin-left: 5px; height: 38.5px; width: 415px">
                    <div class="form-check" style="padding-left: 10px; padding-right: 5px;">
                        <label >* Curso Pretendido</label>
                        <input class="form-check-input" checked style="cursor: pointer; margin-left: 15px; margin-top: 12px;" type="radio"
                            name="cursoPretendido" value="Básico" id="inputBasico">
                        <label style="margin-left: 30px; margin-top: 6px;">Básico</label>
                        <input class="form-check-input" style="cursor: pointer; margin-left: 20px; margin-top: 12px;" type="radio"
                            name="cursoPretendido" value="Bacharelado" id="inputBacharel">
                        <label style="margin-left: 40px; margin-top: 6px;">Bacharelado</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputIgreja')" onmouseover="infoMouseUp('inputIgreja')" onmouseout="infoMouseOut()"
                     id="inputIgreja" placeholder="* Igreja"
                    >
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" onkeyup="resolveErro('inputPastor')" onmouseover="infoMouseUp('inputPastor')" onmouseout="infoMouseOut()"
                     id="inputPastor" placeholder="* Pastor"
                    >
                </div>
            </div>
            <button type="button" id="btn-cancelar" class="font-weight-bold text-monospace btn btn-danger" onclick="chamaAlertSairForm()">Cancelar</button>
            <button type="button" id="btn-salvar" style="margin-top: 5px;" onclick="salvarCadastro()" class="font-weight-bold text-monospace btn btn-primary">Salvar</button>
            
            <div class="card card-body alert-info shadow-lg p-3 mb-5 rounded" id="alert-confirm-sair-form">
                <div class="card-body">
                    <div style="margin-top: 15px;" class="card-body">
                        <label style="color: #5e2828;" class="font-weight-bold">Se sair agora as informações digitadas não serão salvas...</label>
                    </div>
                    <div style="margin-top: 15px; justify-content: center; align-items: center;" class="row">
                        <button type="button" onclick="fechaAlertaSairCadastro()" class="font-weight-bold text-monospace btn btn-warning">Não Sair</button>
                        <button style="margin-left: 20px; width: 100px;" type="button" onclick="fechaCadastro()" class="font-weight-bold text-monospace btn btn-danger">Sair</button>
                    </div>
                </div>
            </div>
            <div class="card card-body alert-danger" id="alert-erro-form">

            </div>
            <div id="alert-info" class="card card-body alert-danger">

            </div>
        </form>
    </div>
    <a href="./confirm_cadastro.html" target="_blank" id="link-confirm-cadastro"></a>
    <script>
        load()
        document.getElementById('titulo-principal').innerHTML = '    IBNPA Curso de Teologia  &nbsp&nbsp- aba Cadastro'
    </script>
</body>
</html>
